<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form action="">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="First Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" class="form-control" cols="20" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="district">District Name</label>
                            <select id="district" class="form-control">
                                <option value="" disabled selected> <--- Select a district ----> </option>
                                <optgroup label="Dhaka Div">
                                    <option value="dhaka">Dhaka</option>
                                    <option value="gazipur">Gazipur</option>
                                    <option value="savar">Savar</option>
                                </optgroup>
                                <optgroup label="CHI. Div.">
                                    <option value="chandpur">Chandpur</option>
                                    <option value="cumilla">Cumilla</option>
                                    <option value="noakhali">Noakhali</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div>
                                <label><input type="radio" value="male" name="gender" /> Male </label>
                                <label><input type="radio" value="female" name="gender" /> Female </label>
                                <label><input type="radio" value="others" name="gender" /> Others </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="file" id="image" class="form-control-file" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" />
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox"> I agree with all terms & conditions
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-outline-success" value="submit">
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form action="">
                        <div class="form-group row">
                            <label for="rightFirstName" class="col-md-4 col-form-label">First Nmae</label>
                            <div class="col-md-8">
                                <input type="text" list="name" class="form-control" id="rightFirstName" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="rightLastName" class="col-md-4 col-form-label">Last Nmae</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="rightLastName" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="emailAddress" class="col-md-4 col-form-label">Email Address</label>
                            <div class="col-md-8">
                                <input type="email" class="form-control" id="emailAddress" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="writePassword" class="col-md-4 col-form-label">Password</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" id="writePassword" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phoneNumber" class="col-md-4 col-form-label">Phone Number</label>
                            <div class="col-md-8">
                                <input type="number" class="form-control" id="phoneNumber" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="homeAddress" class="col-md-4 col-form-label">Address</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="homeAddress" cols="50" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="rightDistrict" class="col-md-4 col-form-label">District Name</label>
                            <div class="col-md-8">
                            <select id="district" class="form-control" id="rightDistrict">
                                <option value="" disabled selected> <--- Select a district ----> </option>
                                <optgroup label="Dhaka Div">
                                    <option value="dhaka">Dhaka</option>
                                    <option value="gazipur">Gazipur</option>
                                    <option value="savar">Savar</option>
                                </optgroup>
                                <optgroup label="CHI. Div.">
                                    <option value="chandpur">Chandpur</option>
                                    <option value="cumilla">Cumilla</option>
                                    <option value="noakhali">Noakhali</option>
                                </optgroup>
                            </select>

                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="rightgender" class="col-md-4 col-form-label">Gender</label>
                                <div class="col-md-8">
                                    <label><input type="radio" value="male" name="gender" /> Male </label>
                                    <label><input type="radio" value="female" name="gender" /> Female </label>
                                    <label><input type="radio" value="others" name="gender" /> Others </label>
                                </div>
                        </div>

                        <div class="form-group row">
                            <label for="rightimage" class="col-md-4 col-form-label">Image</label>
                            <div class="col-md-8">
                                <input type="file" class="form-control-file" id="rightimage" accept="image/*" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="rightdob" class="col-md-4 col-form-label">Date of Birth</label>
                            <div class="col-md-8">
                                <input type="date" class="form-control" id="rightdob" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label"></label>
                            <div class="col-md-8">
                                <input type="checkbox" class="" />I agree with all terms & conditions
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label"></label>
                            <div class="col-md-8">
                                <input type="submit" class="btn btn-success" value="Registration" />
                            </div>
                        </div>
                  </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

                    </div>
                </div>
            </div>
        </div>
    </selecton>
